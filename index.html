<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/utility.css" />
  </head>
  <body>
    <!-- main container -->
    <div class="container flex bg-black">
      <!-- whole left part -->
      <div class="left">
        <div class="close">
          <img width="30" class="invert" src="/img/close.svg" />
        </div>
        <!-- top left part -->
        <div class="home rounded bg-grey m-1 p-1">
          <div class="logo flex">
            <img class="invert" src="/img/logo.svg" alt="logo" />
            <div
              class="flex"
              style="
                justify-content: center;
                align-items: center;
                font-weight: 400;
                margin-left: 3px;
              "
            >
              Spotify
            </div>
          </div>
          <ul>
            <li><img class="invert" src="/img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="/img/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <!-- top left part ends -->
        <!-- bottom left part starts -->
        <div class="library rounded bg-grey m-1 p-1">
          <div class="heading">
            <img class="invert" src="/img/playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <!-- links and footer part -->
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
          <!-- links and footer part ends  -->
        </div>
        <!-- bottom left part ends -->
      </div>
      <!-- left part ends -->
      <!-- right part starts -->
      <div class="right rounded bg-grey">
        <!-- top right part starts -->
        <div class="header flex">
          <div class="nav">
            <div class="hamburgerContainer">
              <img
                width="40"
                class="invert hamburger"
                src="/img/hamburger.svg"
                alt="hamburger"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signup-btn">Sign up</button>
            <button class="login-btn">Log in</button>
          </div>
        </div>
        <!-- top right part ends -->
        <!-- playlists part starts -->
        <div class="spotify-playlists">
          <h1>Spotify Playlists</h1>
          <div class="card-container"></div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo invert"></div>
              <div class="songbuttons">
                <img width="35" id="previous" src="/img/prevsong.svg" alt="" />
                <img width="35" id="play" src="/img/play.svg" alt="" />
                <img width="35" id="next" src="/img/nextsong.svg" alt="" />
              </div>
              <div class="timeAndVolume flex">
                <div class="songtime invert"></div>
                <div class="volume ">
                  <img width="25"  src="/img/volume.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volume" id="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
